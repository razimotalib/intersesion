<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#000000" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#666666" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" rotation="90   "height="7" color="#353469" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
      <a-sphere position="0 3.5 -5" radius="1.25" color="#666666" shadow></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="7" color="#353469" shadow></a-cylinder>
    </a-scene>
  </body>
</html>
